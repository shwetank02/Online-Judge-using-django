{% extends "base.html" %}
{% load static %}

{% block content %}

<h3 style="color: black; margin-top: 8%; margin-left: 10%;">Problem Set</h3>

{% for problem in problems %}

  <section class="media content-section" style="margin-left: 10%;">
    <div class="media-body">
    <h4 style="color: blue;">{{ problem.id }}. {{  problem.name }}</h4>
    <p class="article-content" style="float: right;"><a href="{{problem.id}}/"><button>Attempt</button> </a></p>
    <p class="article-content" style="float: inline-end; color: green">{{problem.difficulty}}</p>

    </div>
  </section>

{% endfor %}

{% endblock content %}
